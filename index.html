<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS/JS Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock-space">
        <div id="second" class="hand"><div id="second-body"></div></div>
        <div id="minute" class="hand"><div id="minute-body"></div></div>
        <div id="hour" class="hand"><div id="hour-body"></div></div>
        <div class="hand tick" style="transform: rotate(90deg);"></div>
        <div class="hand tick" style="transform: rotate(120deg);"></div>
        <div class="hand tick" style="transform: rotate(150deg);"></div>
        <div class="hand tick" style="transform: rotate(180deg);"></div>
        <div class="hand tick" style="transform: rotate(210deg);"></div>
        <div class="hand tick" style="transform: rotate(240deg);"></div>
        <div class="hand tick" style="transform: rotate(270deg);"></div>
        <div class="hand tick" style="transform: rotate(300deg);"></div>
        <div class="hand tick" style="transform: rotate(330deg);"></div>
        <div class="hand tick" style="transform: rotate(360deg);"></div>
        <div class="hand tick" style="transform: rotate(30deg);"></div>
        <div class="hand tick" style="transform: rotate(60deg);"></div>
    </div>
    <script type="text/javascript" src="clock.js"></script>
</body>
</html>
